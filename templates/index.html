   <style>
    body {
        padding:0px;
        margin: 0px;
        background-color: #c5cdd2;
        overflow: hidden; 
    }
    html, body, #map {
        height: 100%;
        width: 100%;
    }

    .info {
        background: white;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
        opacity: 0.9;
    }
    .info h4 {
        margin: 0 0 5px;
        color: #777;
    }

    .legend {
        z-index: 1000;
        width: 70px;
        z-index: 1000;
        margin-top: 50px;
        margin-left: 15px;
        border-color: #031F4B;
        opacity: 1; 
        border-width: 0.4px;
        position:relative; 
        background-color: white;
        border-radius: 5px;
    }
    .legend i {
       /* width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7; */
    }

    .legendPalette {
      width: 103px;
        z-index: 1000;
        margin-top: 50px;
        margin-left: 15px;
        border-color: #031F4B;
        opacity: 1; 
        border-width: 0.4px;
        position:relative; 
        background-color: white;
        border-radius: 5px;
    }

    #legend2 p{
        font: 10px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
        align:center;
        color: black;
        display: block;
        margin-top: 0px;
        margin-bottom: 0px;
        margin-right: 5px;
    }

    #legend0 p{
        font: 10px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
        align:center;
        color: black;
        display: block;
        margin-top: 5px;
        margin-bottom: 5px;
    }



    .dc-chart g.row text {
            fill: #555;
            font-size: 12px;
            cursor: pointer;
        }
    
        #secondSlider{
            width: 70px;
            z-index: 1000;
            margin-top: 50px;
            margin-left: 15px;
            border-color: #031F4B;
            opacity: 0.9;
            border-color: gray;
            border-style: solid;
            border-width: 0.4px;
            position:relative; 
            background-color: white;
            border-radius: 5px;
        }
        

        .dc-chart path.line {
            fill: none !important;
        }
</style>

<body>
    <script type="text/javascript">
        const barchartclientWidth=window.innerWidth*0.3 ;
        const barchartclientHeigh = window.innerHeight*0.8-180;

        jQuery(function () {
          $('div#temporalChartLine').width(window.innerWidth*0.96 + 'px');

          $('div#ChartBar').width(barchartclientWidth+ 'px');
          $('div#ChartBar').height(barchartclientHeigh+ 'px');

          $( "#barchart2" ).click(function() {
                  $( "#chart_area" ).toggle('slow');
                  $( "#chart_bar" ).toggle('slow');
          });
          $( "#barchart" ).click(function() {
                  $( "#chart_area" ).toggle('slow');
                  $( "#chart_bar" ).toggle('slow');
          });


            
      });
    </script> 



<div id = "map">
<camvas></camvas>
</div>

<div id="waze-menu" style="z-index: 1000;">
    <div class="wz-waze-menu"> 
        <div class="wz-waze-menu__lang-selector">
                <div class="wz-language-selector" style="margin-top: -10px; margin-right:-10px">
                    <button class="wz" type="button" id="barchart"><span style=" font-size: 0.8em; color:white;"><i class="glyphicon glyphicon-signal" style="position:absolute; top: 50%;left: 50%; transform: translate(-40%, -40%);"></i></span></button>
                    <ul class="" id="chart_bar" style="display: none; ">
                            <div class="panel panel-info" style="margin: -15px;"> 
                       
                                <div class="panel-body" style="padding: 0px"> 
                                    <div id="ChartBar" class="application">
                                        <div class="container-fluid">
                                        
                                        </div>
                                    </div>
                                </div> 
                            </div>                              
                    </ul>
                </div>
        </div>
    </div>
</div>

<div class="leaflet-bottom leaflet-left">
    <div class="leaflet-control">
            <div class="wz-waze-menu__lang-selector">
                    <div class="">
                        <div class="wz-language-selector" style=" margin-left:0px">
                                <button class="wz" type="button" id="barchart2" style="position:relative"> <span style=" font-size: 0.8em; color:white;"><i class="glyphicon glyphicon-signal" style="position:absolute; vertical-align : bottom;  top: 50%;left: 50%; transform: translate(-50%, -50%);"></i></span></button>
                                <ul class="" id="chart_area" style="display: none; float:left; position: relative; bottom: 100%; z-index: 3000;">
                                    <div id="temporalChartLine" style="height: 130px; width: calc(100% - 20px);"></div>
                                    
                                </ul>
                                
                    </div>
                </div>
           </div>
    </div>
</div>
<div class="footbar">
